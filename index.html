<!DOCTYPE html>
<html>
<head>
  <title>eSurat CWS</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/a/macros/ydrive.my.id/s/AKfycbzRIwGDXRvvbXLi3QjxspxvRUssGmIQKgr0F1Yr76BAqhPW2Ye9Cou6ncARf0ZkirRZ-w/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
